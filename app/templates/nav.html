<style type="text/css">
#nav
{
    background-color: {{nav.bar_color}};
    border-color: {{nav.border_color}};
}
</style>

<div id="nav">
    {% for fl in nav.fl_list %}
    <a class="navlink" 
    id="{{fl.alias}}" 
    href="{{ fl.url }}" 
    onMouseOver="this.style.color='{{fl.color}}'" 
    onMouseOut="this.style.color='{{fl.d_color}}'">{{ fl.alias }}</a>
    {% endfor %}
</div>
