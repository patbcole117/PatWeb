{% extends 'layout.html' %}

{% block content %}
<div class="vbox">
<div class="cbox">
    <div id="notlinkedin-box">
        <div id="notlinkedin-title">
            I do not to have a LinkedIn account.
        </div>
        <div id="notlinkedin-links">
            {% for i in items %}
            <p><a href="{{ i.url }}" onMouseOver="this.style.color='{{i.color}}'" onMouseOut="this.style.color='rgb(200, 200, 200)'" target="_blank">{{ i.alias }}</a></p>
            {% endfor %}
        </div>
    </div>
</div>
</div>
{% endblock %}
